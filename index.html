<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="Chronometer">
        <h1>Chronometre</h1>
        <div class="timeChrono">00:00:00</div>
        <div class="buttonChrono">
            <button id="ChronoPlay">Play</button> 
            <button id="ChronoStop">Stop</button>
        </div>
            
    </div>

    <div class="calendar">
        <div class="Board">
            <div class="date">
               <div class="weekday"></div>
               <div class="day"></div>
               <div class="month"></div>
               <div class="year"></div> 
            </div>
            <div class="time">
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="secondes"></div>
                <div class="millisecondes"></div>
            </div>
            
         </div>
    <div class="Day jour">
        <div class="DayName">lun</div>
        <div class="DayName">Mar</div>
        <div class="DayName">Mer</div>
        <div class="DayName">Jeu</div>
        <div class="DayName">Ven</div>
        <div class="DayName">Sam</div>
        <div class="DayName">Dim</div>
    </div>
    <div class="NumberDay">
        <div class="number"> </div>
        <div class="number"> </div>
        <div class="number"> </div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
        <div class="number">13</div>
        <div class="number">14</div>
        <div class="number">15</div>
        <div class="number">16</div>
        <div class="number">17</div>
        <div class="number">18</div>
        <div class="number">19</div>
        <div class="number">20</div>
        <div class="number">21</div>
        <div class="number">22</div>
        <div class="number">23</div>
        <div class="number">24</div>
        <div class="number">25</div>
        <div class="number">26</div>
        <div class="number">27</div>
        <div class="number">28</div>
        <div class="number">29</div>
        <div class="number">30</div>
        <div class="number">31</div>
    </div>   
    </div>

    
    <div class="CountDown">
        
        <h1>Minuteur</h1>
        <div class="timeCountDown">00:00:00</div>
        <div class="buttonCountDown">
            <button id="CountDownPlay">Play</button>
            <button id="CountDownStop">Stop</button>
        </div>
        <div class="EnterNumber">
        <label for="heure">Heures : </label>  <input type="number" name="heure" id="heure"  min="0" max="23" value="0"> <br>
         <label for="minute">Minutes : </label> <input type="number" name="minute" id="minute" min="0" max="59" value="5"><br>
         <label for="seconde">Secondes : </label> <input type="number" name="seconde" id="seconde" min="0" max="59" value="10"><br>
        </div>
        
    </div>
     
    <script defer src="date.js"></script>
</body>
</html>
